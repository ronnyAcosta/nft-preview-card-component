<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<body>
  <main>
    <div class="card">
      <a href="#">
        <div class="active-image"><embed src="images/icon-view.svg" type=""><img src="images/image-equilibrium.jpg" alt="equilibrium"></div>
        </a>
        <a href="#"><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">

      <hr class="line">

      <div class="creator">
        <img src="images/image-avatar.png" alt=""> <p> Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>
